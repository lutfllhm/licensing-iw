[build]
builder = "NIXPACKS"
buildCommand = "npm install && node scripts/init-railway-db.js || true"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Run database initialization after deployment (only needed once)
# Comment out after first successful run
# healthcheckPath = "/"
# healthcheckTimeout = 100
